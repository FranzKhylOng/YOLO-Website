<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="1024">
    <title>Array FOO Surveillance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="headerdiv"></div>
        <h1 class="header">ARRAYFOO Surveillance Camera System</h1>     
        
        <div class="gridcontainer">
            <div class="left">
                <h2 class="greetings">Good day ARRAY FOO!</h2>
                <div class="screencontainer">
                        <img src="cctv.svg" alt="cctvlogo" class="cctvlogo">
                        <p class="home">Home</p>
                        <img src="signal.svg" alt="signallogo" class="signal">
                        <img src="LIVE.svg" alt="livelogo" class="live">
                        <p class="status">Status: Safe</p>
                    <div class="screen">

                    </div>
                </div>

            </div>
            
            <div class="right">
                <h3 class="clock">12:35PM</h3>
                <h3 class="date">April 27,2023</h3>
                <div class="alertcontainer">
                    <img src="siren.svg" alt="siren" class="siren">
                    <h3 class="ah">Alert History</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
